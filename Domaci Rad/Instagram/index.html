<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!-- CSS Design Link -->
    <link rel="stylesheet" href="./Style/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

         <!-- FONT AWESOME -->
         <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <nav>
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
    </nav>
    <main>
        <div class="main-conainer">
            <div class="profile-container">
                <div class="profile-box">
                    <img src="./Images/tesla.jpg" alt="Tesla_jpeg">
                    <div class="profile-name">
                        <span>Nikola Tesla</span>
                        <span>@nikola_tesla</span>
                    </div>
                    <button>Prati</button>
                </div>               
            </div>

            <span class="gray-line"></span>
            <div class="profile-stats">
                
                <div class="stats-mini-container">
                    <span>Broj objava:</span>
                    <span>365</span>
                </div>
                <div class="stats-mini-container">
                    <span>Prijatelja:</span>
                    <span>83.5k</span>
                </div>
                <div class="stats-mini-container">
                    <span>Izuma:</span>
                    <span>700+</span>
                </div>
                
            </div>
            <span class="gray-line"></span>


        </div>

    </main>
</body>
</html>
